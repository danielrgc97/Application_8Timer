<ion-header>
  <ion-toolbar>
    <ion-title>MainTimers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of cajas">
      <ion-label>
        {{c.nombre}}
        <p>{{c.timerValue}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="a()">A</ion-button>
  <ion-button (click)="b()">B</ion-button>

</ion-content>
