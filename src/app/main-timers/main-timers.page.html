<ion-header>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of cajas;let i = index">
      <ion-label>
      <p> {{c.nombre}} </p>
        {{c.countingValue}} 
      </ion-label>
      <ion-label>
        <ion-button slot="end" (click)="playpauseButton(i)"><ion-icon name="play-outline"></ion-icon></ion-button>
        <ion-button slot="end"><ion-icon name="refresh-outline"></ion-icon></ion-button>
        <ion-button slot="end" (click)="deleteButton(i)"><ion-icon name="construct-outline"></ion-icon></ion-button>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCajaAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

</ion-content>
