<ion-header>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of cajas">
      <ion-label>
        {{c.nombre}}
        <p>{{c.timerValue}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCaja()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
